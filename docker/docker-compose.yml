version : '3.8'
services:
  slf-nacos:
    container_name: slf-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - slf-mysql
  slf-mysql:
    container_name: slf-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  slf-redis:
    container_name: slf-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/slf/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/slf/redis/redis.conf
  slf-nginx:
    container_name: slf-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/slf/projects/slf-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - slf-gateway
    links:
      - slf-gateway
  slf-gateway:
    container_name: slf-gateway
    build:
      context: ./slf/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - slf-redis
    links:
      - slf-redis
  slf-auth:
    container_name: slf-auth
    build:
      context: ./slf/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - slf-redis
    links:
      - slf-redis
  slf-modules-system:
    container_name: slf-modules-system
    build:
      context: ./slf/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - slf-redis
      - slf-mysql
    links:
      - slf-redis
      - slf-mysql
  slf-modules-gen:
    container_name: slf-modules-gen
    build:
      context: ./slf/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - slf-mysql
    links:
      - slf-mysql
  slf-modules-job:
    container_name: slf-modules-job
    build:
      context: ./slf/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - slf-mysql
    links:
      - slf-mysql
  slf-modules-file:
    container_name: slf-modules-file
    build:
      context: ./slf/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./slf/uploadPath:/home/slf/uploadPath
  slf-visual-monitor:
    container_name: slf-visual-monitor
    build:
      context: ./slf/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
